<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okky login find</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./loginfind.css">
</head>
<body>
  <div id="headerWrap">
    <!-- -------------------------------------로고------------------------------------------- -->
        <a href="./kjh.html"><img class="logo" src="./img/okky.svg" alt="OKKY Logo"></a>
        <h2>계정찾기</h2>
        <p class="Explanation">회원 가입시 입력하신 이메일 주소를 입력하시면,<br>
            해당 이메일로 아이디 및 비밀번호 변경 링크를 보내드립니다.</p>
    <!-- -------------------------------------계정찾기------------------------------------------- -->
        <div id="findbox">
             <form action="#">
                <div>
                    <div>
                        <label for="">이메일 주소</label>
                        <input type="text" class="emailbox" placeholder="이메일을 입력해주세요."></input>                        
                    </div>
                </div>
                <div class="find">                    
                    <div class="cancle"><a class="canclelink" href="./login.html">취소</a></div>
                    <input class="findbutton" type="submit"  value="계정찾기">
                </div>
             </form>
          </div>    
   </div>  
</body>
</html>
